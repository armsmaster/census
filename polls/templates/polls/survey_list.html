{% extends 'polls/base.html' %}
{% load humanize %}
{% block content %}
<div class="container">
    <div class="row align-items-start">
        <div class="col-md-12" style="padding: 0;">
            <h1>Опросы</h1>
            <p><a href="/survey/create/" class="btn btn-secondary">Создать новый опрос</a></p>
            <table id="choice-list-list" class="table table-hover table-sm">
                <thead class="thead-dark">
                    <th>Название</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody>
                {% for i in items %}
                <tr class="parent">
                    <td>{{ i.name }}</td>
                    <td class="technical-links"><a href="/survey-details/{{ i.id }}">Параметры опроса</a></td>
                    <td class="technical-links"><a href="/survey-update/{{ i.id }}">Редактировать</a></td>
                    <td class="technical-links"><a href="/survey-delete/{{ i.id }}">Удалить</a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
