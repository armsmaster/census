{% extends 'polls/base.html' %}
{% load humanize %}
{% block content %}
<div class="container">
    <div class="row align-items-start">
        <div class="col-md-12" style="padding: 0;">
            <h1>Респонденты</h1>
            <p><a href="/person/create/" class="btn btn-secondary">Ввести нового респондента</a></p>
            <table id="choice-list-list" class="table table-hover table-sm">
                <thead class="thead-dark">
                    <th>Email</th>
                    <th>Имя</th>
                    <th>Отчетство</th>
                    <th>Фамилия</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody>
                {% for i in items %}
                <tr class="parent">
                    <td>{{ i.email }}</td>
                    <td>{{ i.name_first }}</td>
                    <td>{{ i.name_second }}</td>
                    <td>{{ i.name_last }}</td>
                    <td class="technical-links"><a href="/person-details/{{ i.id }}">Подробнее</a></td>
                    <td class="technical-links"><a href="/person-update/{{ i.id }}">Редактировать</a></td>
                    <td class="technical-links"><a href="/person-delete/{{ i.id }}">Удалить</a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
$('table').filterTable({
    containerClass: "form-group",
    containerTag: "div",
    inputType: "text",
    label: "Применить фильтр: "
});
</script>
{% endblock %}
