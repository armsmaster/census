{% extends 'polls/base.html' %}
{% load humanize %}
{% block content %}
<div class="container">

    <div class="row align-items-start">
        <div class="col-md-12" style="padding: 0px;">
            <h1>[Survey] <u>{{ object.name }}</u></h1>
            <p>{{ object.description }}</p>
            <!--p><a href="/survey-update/{{ i.id }}" class="btn btn-secondary">Edit</a></p-->
        </div>
    </div>

    <div class="row align-items-start">
        <div class="col-md-12" style="padding: 0px;">
            <h2>Add Person</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-secondary" type="submit" value="Add" />
                </form>

        </div>
    </div>

</div>
{% endblock %}
